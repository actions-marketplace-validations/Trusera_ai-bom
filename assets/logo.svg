<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 240" width="200" height="240">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#58a6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3fb950;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Shield shape -->
  <path d="M 100 10 L 180 40 L 180 120 Q 180 180 100 230 Q 20 180 20 120 L 20 40 Z"
        fill="url(#shieldGradient)"
        stroke="#1f2937"
        stroke-width="2"/>

  <!-- Circuit board pattern -->
  <g stroke="#ffffff" stroke-width="1.5" fill="none" opacity="0.3">
    <!-- Horizontal lines -->
    <line x1="40" y1="60" x2="80" y2="60"/>
    <line x1="120" y1="60" x2="160" y2="60"/>
    <line x1="50" y1="90" x2="90" y2="90"/>
    <line x1="110" y1="90" x2="150" y2="90"/>
    <line x1="40" y1="160" x2="70" y2="160"/>
    <line x1="130" y1="160" x2="160" y2="160"/>

    <!-- Vertical lines -->
    <line x1="60" y1="50" x2="60" y2="80"/>
    <line x1="140" y1="50" x2="140" y2="80"/>
    <line x1="70" y1="100" x2="70" y2="130"/>
    <line x1="130" y1="100" x2="130" y2="130"/>
    <line x1="80" y1="170" x2="80" y2="190"/>
    <line x1="120" y1="170" x2="120" y2="190"/>

    <!-- Circuit nodes -->
    <circle cx="60" cy="60" r="3" fill="#ffffff"/>
    <circle cx="140" cy="60" r="3" fill="#ffffff"/>
    <circle cx="70" cy="90" r="3" fill="#ffffff"/>
    <circle cx="130" cy="90" r="3" fill="#ffffff"/>
    <circle cx="80" cy="160" r="3" fill="#ffffff"/>
    <circle cx="120" cy="160" r="3" fill="#ffffff"/>
  </g>

  <!-- AI Text -->
  <text x="100" y="125"
        font-family="Arial, sans-serif"
        font-size="64"
        font-weight="bold"
        fill="#ffffff"
        text-anchor="middle"
        dominant-baseline="middle">AI</text>

  <!-- Subtle inner glow -->
  <path d="M 100 10 L 180 40 L 180 120 Q 180 180 100 230 Q 20 180 20 120 L 20 40 Z"
        fill="none"
        stroke="#ffffff"
        stroke-width="1"
        opacity="0.4"/>
</svg>
