version: "3.8"
services:
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]
  app:
    build: .
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
